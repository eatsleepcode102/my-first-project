<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="css/default.css" />
	<h:outputStylesheet name="css/cssLayout.css" />
	<title>JSF Resource Handling</title>
	<h:outputScript name="myScript.js" library="scripts" target="head"></h:outputScript>
</h:head>
<body>
	<div id="top">
		<ui:insert name="top">
			<h2>Simple Facelet</h2>
			<img src="#{resource['wildfly.png']}" />
		</ui:insert>
	</div>

	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>
	</div>

	<div id="bottom">
		<ui:insert name="bottom">Powered by WildFly</ui:insert>
	</div>
</body>
</html>
