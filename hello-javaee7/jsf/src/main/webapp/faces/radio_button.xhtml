<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JSF JSF 2.2 Radio Button/Select Items</title>
    </h:head>
    <h:body>
        <h1>JSF 2.2 Radio Button/Select Items</h1>

        <h:form>
            <h:selectOneRadio value="#{movieBean.selected}" layout="pageDirection" required="true">
                <f:selectItems value="#{movieBean.all}" var="m" itemValue="#{m.id}" itemLabel="#{m.name}"/>
            </h:selectOneRadio>

            <h:commandButton id="shows" value="Show Details" action="radio_button_details" />
        </h:form>

    </h:body>
</html>
