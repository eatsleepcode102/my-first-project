<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>JSF and bean validation</title>
</h:head> 
<h:body> 
	<h:form prependId="false">
		Name: <h:inputText value="#{myBeanValidator.name}" id="nameInputText"/>
		Age: <h:inputText value="#{myBeanValidator.age}" id="ageInputText"/>
		Zip: <h:inputText value="#{myBeanValidator.zip}" id="zipInputText"/>
		<h:commandButton id="submitButton" value="Submit" />
		
		<h:message for="nameInputText" id="nameMessage"/>
        <h:message for="ageInputText" id="ageMessage"/>
        <h:message for="zipInputText" id="zipMessage"/>
	</h:form>
</h:body> 
</html>
