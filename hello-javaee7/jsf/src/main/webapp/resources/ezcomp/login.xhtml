<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"> 

	<!--  INTERFACE -->
	<cc:interface>
		<cc:attribute name="name"></cc:attribute>
		<cc:attribute name="password"></cc:attribute>
		<cc:attribute name="actionListener" method-signature="void action(javax.faces.event.Event)" targets="ccForm:loginButton"></cc:attribute>
	</cc:interface>
	
	<!-- IMPLEMENTATION -->
	<cc:implementation>
		<h:form id="ccForm">
			<h:panelGrid columns="3">
				<h:outputText value="Name:" />
				<h:inputText value="#{cc.attrs.name}" id="name"/>
				<h:message for="name" style="color:red"/>
				<h:outputText value="Password:" /> 
                <h:inputText value="#{cc.attrs.password}"/>
                <h:message for="password" style="color: red" />
			</h:panelGrid>
			<h:commandButton action="status" value="submit" id="loginButton" />
		</h:form>
	</cc:implementation>
</html>
