<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>First page in flow 1</title>
</h:head> 
<body> 
	<h:form prependId="false">
		<h1>First page flow 1</h1>
		<p>Flow bean name: #{flow1Bean.name}</p>
		<span id="param1FromFlow1">#{flowScope.param1Value}</span>
		<span id="param2FromFlow1">#{flowScope.param2Value}</span>
		<p>Has a flow: #{null!= faceContext.application.flowHandler.currentFlow}.</p>
		<h:commandButton action="flow1a" value="next" id="flow1a" />
	</h:form>
</body> 
</html>
