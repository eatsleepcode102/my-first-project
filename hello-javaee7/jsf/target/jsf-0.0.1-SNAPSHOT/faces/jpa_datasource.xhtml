<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>data from db</h1>
	<h:dataTable value="#{employeeBean.getAllEmp()}" var="e">
		<h:column>#{e.id}</h:column>
		<h:column>#{e.name}</h:column>
	</h:dataTable>
	<h:form>
		<h2>get random</h2>
		Find: <h:inputText value="#{employeeBean.keyword}" id="keyword" validator="#{employeeBean.keywordValidator}">
			<f:ajax listener="#{employeeBean.onChangeKeyWord()}" render="empId empName msgkeyword"></f:ajax>
		</h:inputText><br/>
		ID: <h:inputText value="#{employeeBean.currentEmp.id}" id="empId" />
		Name: <h:inputText value="#{employeeBean.currentEmp.name}" id="empName"/>
		<h:commandButton actionListener="#{employeeBean.getJumpRandom()}" value="Jump Randomly" type="button" >
				<f:ajax render="empId empName"></f:ajax>
		</h:commandButton>
		<h:messages for="keyword" id="msgkeyword" showDetail="true"/>
	</h:form>
</body> 
</html>
