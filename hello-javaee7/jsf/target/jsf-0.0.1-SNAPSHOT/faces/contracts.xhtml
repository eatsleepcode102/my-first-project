<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<f:view contracts="#{contractsBean.contract}">
	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<a href="#{facesContext.externalContext.requestContextPath}/user/index.xhtml">Go to</a> other contract
                    Look at WEB-INF/faces-config.xml for contract configuration.
            Choose a template:<br/>
            <h:form>
            	<h:selectOneRadio value="#{contractsBean.contract}" layout="pageDirection" required="true">
            		<f:selectItem itemValue="red" itemLabel="Red"/>
            		<f:selectItem itemLabel="Blue" itemValue="blue"/>
            	</h:selectOneRadio>
            	<h:commandButton action="contracts" value="Apply" />
            </h:form>
		</ui:define>
	</ui:composition>
</f:view>
</body> 
</html>
